<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thú Cưng Ảo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #111, #333);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .pet {
      font-size: 90px;
      margin: 20px 0;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 10px #fff);
    }

    .glow {
      animation: glowPulse 2s infinite;
    }

    @keyframes glowPulse {
      0% { filter: drop-shadow(0 0 10px #fff); }
      50% { filter: drop-shadow(0 0 20px #ffccff); }
      100% { filter: drop-shadow(0 0 10px #fff); }
    }

    .crown {
      font-size: 40px;
      margin-top: -20px;
    }

    input, button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    #saveNameBtn {
      background-color: #ff66cc;
      color: white;
    }

    #getFoodBtn {
      background-color: #0099ff;
      color: white;
    }

    #feedBtn {
      background-color: #66ff99;
      color: black;
    }

    .pet-container {
      position: relative;
      display: inline-block;
    }

    .popup {
      background: #000000aa;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      animation: fadeOut 3s ease-out forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; top: 0; }
    }
  </style>
</head>
<body>
  <h1>🐾 Nuôi Thú Cưng Ảo</h1>

  <div>
    <label>Đặt tên thú cưng: </label>
    <input type="text" id="petNameInput" placeholder="Nhập tên..." />
    <button id="saveNameBtn">Lưu tên</button>
  </div>

  <h2 id="greetingText">Chào mừng bạn!</h2>

  <div class="pet-container">
    <div id="crown" class="crown" style="display: none;">👑</div>
    <div id="petEmoji" class="pet glow">🐶</div>
  </div>

  <p><strong>🎖️ Cấp độ:</strong> <span id="petLevel">1</span></p>
  <p><strong>🍗 Thức ăn còn lại:</strong> <span id="foodStorage">0</span></p>
  <p><strong>🍽️ Đã cho ăn:</strong> <span id="feedCount">0</span> lần</p>

  <button id="getFoodBtn">➕ Nhận 1 thức ăn</button>
  <button id="feedBtn">🍖 Cho ăn</button>

  <script>
    const foodStorageSpan = document.getElementById('foodStorage');
    const feedCountSpan = document.getElementById('feedCount');
    const petLevelSpan = document.getElementById('petLevel');
    const greetingText = document.getElementById('greetingText');
    const petNameInput = document.getElementById('petNameInput');
    const petEmoji = document.getElementById('petEmoji');
    const crown = document.getElementById('crown');

    let petName = localStorage.getItem('petName') || '';
    let feedCount = parseInt(localStorage.getItem('feedCount')) || 0;
    let foodStorage = parseInt(localStorage.getItem('foodStorage')) || 0;
    let currentLevel = 1;

    function calculateLevel(feeds) {
      if (feeds >= 999) return 5;
      if (feeds >= 500) return 4;
      if (feeds >= 299) return 3;
      if (feeds >= 99) return 2;
      return 1;
    }

    function updatePetEmoji(level) {
      let emoji = '🐶';
      if (level === 2) emoji = '🐱';
      else if (level === 3) emoji = '🦊';
      else if (level === 4) emoji = '🐲';
      else if (level === 5) emoji = '🐉';
      petEmoji.innerText = emoji;

      crown.style.display = level >= 4 ? 'block' : 'none';
    }

    function showLevelUpPopup(level) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerText = `🎉 Chúc mừng! ${petName || 'Pet'} đã lên cấp ${level}!`;
      document.body.appendChild(popup);
      setTimeout(() => {
        popup.remove();
      }, 3000);
    }

    function updateDisplay() {
      currentLevel = calculateLevel(feedCount);
      petLevelSpan.innerText = currentLevel;
      foodStorageSpan.innerText = foodStorage;
      feedCountSpan.innerText = feedCount;
      updatePetEmoji(currentLevel);
      if (petName) greetingText.innerText = `🐾 Xin chào, ${petName}!`;
    }

    updateDisplay();

    document.getElementById('saveNameBtn').addEventListener('click', () => {
      const name = petNameInput.value.trim();
      if (name) {
        petName = name;
        localStorage.setItem('petName', petName);
        greetingText.innerText = `🐾 Xin chào, ${petName}!`;
        petNameInput.value = '';
      }
    });

    document.getElementById('getFoodBtn').addEventListener('click', () => {
      foodStorage++;
      localStorage.setItem('foodStorage', foodStorage);
      foodStorageSpan.innerText = foodStorage;
    });

    document.getElementById('feedBtn').addEventListener('click', () => {
      if (foodStorage > 0) {
        foodStorage--;
        feedCount++;

        const newLevel = calculateLevel(feedCount);
        const leveledUp = newLevel > currentLevel;
        currentLevel = newLevel;

        localStorage.setItem('foodStorage', foodStorage);
        localStorage.setItem('feedCount', feedCount);

        updateDisplay();

        if (leveledUp) showLevelUpPopup(currentLevel);
      } else {
        alert("Bạn đã hết thức ăn rồi! Hãy nhấn ➕ để lấy thêm.");
      }
    });
  </script>
</body>
</html>
