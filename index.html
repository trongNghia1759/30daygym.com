<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sổ Tay Đột Biến Gen</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .pet {
      font-size: 80px;
      transition: transform 0.5s;
    }
    .progress {
      height: 20px;
      width: 100%;
      background: #555;
      margin: 10px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: limegreen;
      width: 0%;
      transition: width 0.3s;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #00c9ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .history {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px;
    }
    #codeInput {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Pet Simulayter - UP1</h1>
  <div class="pet" id="pet">🐣</div>
  <h2>Cấp: <span id="level">1</span></h2>
  <div class="progress">
    <div class="progress-bar" id="expBar"></div>
  </div>
  <p>EXP: <span id="exp">0</span></p>
  <p>Thức ăn: <span id="food">5</span> | Tương tác: <span id="interaction">30</span></p>
  <button onclick="interactPet()">Tương Tác (+1 EXP, -1 tương tác)</button>
  <button onclick="feedPet()">Cho Ăn (+5 EXP, -1 thức ăn)</button>

  <p id="timerText">Thêm 10 thức ăn sau: <span id="foodCountdown">60:00</span></p>
  <p>Thêm 1 tương tác sau: <span id="interactionCountdown">00:10</span></p>

  <div class="history" id="history"></div>

  <div style="margin-top: 20px;">
    <h3>Nhập Mã:</h3>
    <input id="codeInput" placeholder="Nhập mã..." />
    <button onclick="nhapMa()">Xác Nhận</button>
    <div id="codeResult" style="margin-top:10px; color: lightgreen;"></div>
  </div>

  <div id="nameInputSection" style="margin-top: 20px;">
    <h3>Đặt tên thú cưng:</h3>
    <input id="petNameInput" placeholder="Nhập tên..." style="padding: 10px; border-radius: 5px; border: none; width: 200px;" />
    <button onclick="setPetName()">Xác nhận</button>
  </div>
  <h2 id="petNameDisplay" style="margin-top: 10px;"></h2>

  <script>
    const petEl = document.getElementById("pet");
    const levelEl = document.getElementById("level");
    const expEl = document.getElementById("exp");
    const expBar = document.getElementById("expBar");
    const historyEl = document.getElementById("history");
    const foodEl = document.getElementById("food");
    const interactionEl = document.getElementById("interaction");
    const foodCountdownEl = document.getElementById("foodCountdown");
    const interactionCountdownEl = document.getElementById("interactionCountdown");

    const emojis = ["🐣", "🐥", "🐤", "🐔", "🦄", "🐲", "🦖", "👾", "🐉", "🦀", "🦅", "🦇", "🐖", "🦈", "🐑", "🐊", "🦕", "🐦", "🕊️", "🐌", "🐛", "🦋", "🐞", "🐝", "🦟", "🦗", "🐜", "🐚", "🕷️", "🦂", "🐙", "🦑", "🦞", "🦐", "🐡", "🐠", "🐟", "🐳", "🐬", "🐧", "🦃", "🦚", "🦆", "🦢", "🕊️", "🐦", "🐓", "🦉", "🦜", "🦔", "🦡", "🐿️", "🐫", "🦍", "🐒", "🐅", "🐐", "🦌", "🐘", "🦛", "🦒", "🐃", "🐂", "🐇", "🐁", "🐈", "🐍", "🦊", "🐰", "🙉", "🦁", "🐷", "🧟", "🧜", "🦹", "🧞", "🎃", "🧸", "👻"];
    const colors = ["red", "yellow", "lime", "cyan", "violet", "orange", "white"];

    let level = 1;
    let exp = 0;
    let genHistory = [];
    let food = 5;
    let interactionPoints = 30;

    let foodTimer = 3600;
    let interactionTimer = 10;

    function expToNextLevel(lv) {
      if (lv <= 10) return 10;
      if (lv <= 30) return 50;
      return 100;
    }

    function updateUI() {
      levelEl.textContent = level;
      expEl.textContent = exp;
      foodEl.textContent = food;
      interactionEl.textContent = interactionPoints;
      const maxExp = expToNextLevel(level);
      expBar.style.width = `${Math.min(100, exp / maxExp * 100)}%`;
    }

    function mutatePet() {
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      const color = colors[Math.floor(Math.random() * colors.length)];
      petEl.textContent = emoji;
      petEl.style.color = color;
      genHistory.push(`Cấp ${level}: ${emoji} (${color})`);
      renderHistory();
    }

    function renderHistory() {
      historyEl.innerHTML = genHistory.slice(-20).map(g => `<div>${g}</div>`).join('');
    }

    function gainExp(amount) {
      exp += amount;
      while (exp >= expToNextLevel(level) && level < 100) {
        exp -= expToNextLevel(level);
        level++;
        mutatePet();
      }
      updateUI();
      saveData();
    }

    function interactPet() {
      if (interactionPoints > 0) {
        interactionPoints--;
        gainExp(1);
      } else {
        alert("Hết lượt tương tác!");
      }
    }

    function feedPet() {
      if (food > 0) {
        food--;
        gainExp(5);
      } else {
        alert("Hết thức ăn!");
      }
    }

    function saveData() {
      localStorage.setItem("genPetData", JSON.stringify({
        level, exp, genHistory, food, interactionPoints, foodTimer, interactionTimer
      }));
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem("genPetData"));
      if (data) {
        level = data.level;
        exp = data.exp;
        genHistory = data.genHistory || [];
        food = data.food ?? 5;
        interactionPoints = data.interactionPoints ?? 30;
        foodTimer = data.foodTimer ?? 3600;
        interactionTimer = data.interactionTimer ?? 10;
        renderHistory();
      }
    }

    function nhapMa() {
      const code = document.getElementById("codeInput").value.trim().toUpperCase();
      const result = document.getElementById("codeResult");

      if (code === "THEMFOOD100") {
        food += 100;
        result.textContent = "Đã cộng 100 thức ăn!";
      } else if (code === "THEMTG30") {
        interactionPoints += 30;
        result.textContent = "Đã cộng 30 tương tác!";
      } else {
        result.textContent = "Mã không hợp lệ!";
      }

      updateUI();
      saveData();
    }

    function updateCountdown() {
      if (foodTimer > 0) {
        foodTimer--;
      } else {
        food += 10;
        foodTimer = 3600;
        alert("Bạn nhận được +10 thức ăn!");
      }
      const mins = Math.floor(foodTimer / 60).toString().padStart(2, '0');
      const secs = (foodTimer % 60).toString().padStart(2, '0');
      foodCountdownEl.textContent = `${mins}:${secs}`;

      if (interactionTimer > 0) {
        interactionTimer--;
      } else {
        interactionPoints++;
        interactionTimer = 10;
      }
      const iSecs = interactionTimer.toString().padStart(2, '0');
      interactionCountdownEl.textContent = `00:${iSecs}`;

      updateUI();
    }

    function setPetName() {
      const input = document.getElementById("petNameInput").value.trim();
      if (!localStorage.getItem("petName")) {
        if (input) {
          localStorage.setItem("petName", input);
          document.getElementById("petNameDisplay").textContent = `Tên: ${input}`;
          document.getElementById("nameInputSection").style.display = "none";
        }
      } else {
        alert("Bạn chỉ có thể đặt tên một lần!");
      }
    }

    const savedName = localStorage.getItem("petName");
    if (savedName) {
      document.getElementById("petNameDisplay").textContent = `Tên: ${savedName}`;
      document.getElementById("nameInputSection").style.display = "none";
    }

    loadData();
    updateUI();
    setInterval(() => {
      updateCountdown();
      saveData();
    }, 1000);
  </script>
</body>
</html>
