<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>30 Ngày Cơ Bụng 6 Múi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #e50914;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    .progress-wrapper {
      background: #333;
      border-radius: 20px;
      height: 25px;
      margin: 20px 0;
      overflow: hidden;
      box-shadow: 0 0 10px #e50914;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #e50914, #ff6a00);
      transition: width 0.4s ease;
      text-align: center;
      color: #fff;
      font-weight: bold;
    }
    .day {
      background: #1e1e1e;
      margin-bottom: 15px;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px #e50914;
    }
    .day h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #e50914;
    }
    .exercise {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .exercise input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
    .complete-label {
      font-weight: bold;
      color: #00ff88;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>30 Ngày Cơ Bụng 6 Múi</header>
  <div class="container">
    <div class="progress-wrapper">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    <div id="workout-container"></div>
  </div>

  <script>
    const days = 30;
    const exercisesPerDay = [
      "Gập bụng 20 cái",
      "Plank 60 giây",
      "Leg raise 15 cái",
      "Mountain climber 30 giây",
      "Chống đẩy 10 cái"
    ];

    const container = document.getElementById("workout-container");
    const progressBar = document.getElementById("progress-bar");

    function saveProgress() {
      localStorage.setItem("absWorkoutProgress", JSON.stringify(progress));
    }

    function loadProgress() {
      const saved = localStorage.getItem("absWorkoutProgress");
      return saved ? JSON.parse(saved) : {};
    }

    let progress = loadProgress();

    function createDay(dayNumber) {
      const dayId = `day${dayNumber}`;
      const dayDiv = document.createElement("div");
      dayDiv.className = "day";

      const title = document.createElement("h2");
      title.textContent = `Ngày ${dayNumber}`;
      dayDiv.appendChild(title);

      const checkboxes = [];

      exercisesPerDay.forEach((exercise, idx) => {
        const exDiv = document.createElement("div");
        exDiv.className = "exercise";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.dataset.day = dayId;
        checkbox.dataset.ex = idx;

        // Load trạng thái đã lưu
        if (progress[dayId]?.[idx]) {
          checkbox.checked = true;
        }

        checkbox.addEventListener("change", () => {
          if (!progress[dayId]) progress[dayId] = {};
          progress[dayId][idx] = checkbox.checked;
          saveProgress();
          updateCompleteLabel(dayId, label, checkboxes);
          updateProgressBar();
        });

        const labelEl = document.createElement("label");
        labelEl.textContent = exercise;

        exDiv.appendChild(checkbox);
        exDiv.appendChild(labelEl);
        dayDiv.appendChild(exDiv);

        checkboxes.push(checkbox);
      });

      const label = document.createElement("div");
      label.className = "complete-label";
      dayDiv.appendChild(label);
      updateCompleteLabel(dayId, label, checkboxes);

      container.appendChild(dayDiv);
    }

    function updateCompleteLabel(dayId, label, checkboxes) {
      const allDone = checkboxes.every(cb => cb.checked);
      label.textContent = allDone ? "✅ Đã hoàn thành ngày này!" : "";
    }

    function updateProgressBar() {
      let completedDays = 0;
      for (let i = 1; i <= days; i++) {
        const dayId = `day${i}`;
        const exercises = progress[dayId];
        if (exercises && Object.values(exercises).length === exercisesPerDay.length &&
            Object.values(exercises).every(done => done)) {
          completedDays++;
        }
      }
      const percent = Math.floor((completedDays / days) * 100);
      progressBar.style.width = percent + "%";
      progressBar.textContent = percent + "%";
    }

    // Khởi tạo các ngày
    for (let i = 1; i <= days; i++) {
      createDay(i);
    }

    // Gọi cập nhật thanh tiến độ khi tải trang
    updateProgressBar();
  </script>
</body>
</html>
