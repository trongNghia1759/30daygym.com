<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sổ Tay Đột Biến Gen</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .pet {
      font-size: 80px;
      transition: transform 0.5s;
    }
    .progress {
      height: 20px;
      width: 100%;
      background: #555;
      margin: 10px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: limegreen;
      width: 0%;
      transition: width 0.3s;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background: #00c9ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .history {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px;
    }
    .timer {
      margin: 10px 0;
      font-size: 14px;
    }
    input {
      padding: 5px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Sổ Tay Đột Biến Gen</h1>
  <div class="pet" id="pet">🐣</div>
  <h2>Cấp: <span id="level">1</span></h2>
  <div class="progress">
    <div class="progress-bar" id="expBar"></div>
  </div>
  <p>EXP: <span id="exp">0</span></p>
  <p>🍗 Thức ăn: <span id="food">5</span> | 🤝 Tương tác: <span id="interact">30</span></p>
  <div class="timer">
    ⏳ +1 tương tác sau: <span id="countdown">30</span> giây<br>
    🕒 +10 thức ăn sau: <span id="food60Timer">3600</span> giây
  </div>
  <button onclick="interact()">🤝 Tương tác (+1 EXP)</button>
  <button onclick="feed()">🍗 Cho ăn (+5 EXP)</button>

  <div>
    <input id="codeInput" placeholder="Nhập mã nhận quà">
    <button onclick="redeemCode()">Nhập mã</button>
  </div>

  <div class="history" id="history"></div>

  <script>
    const petEl = document.getElementById("pet");
    const levelEl = document.getElementById("level");
    const expEl = document.getElementById("exp");
    const expBar = document.getElementById("expBar");
    const historyEl = document.getElementById("history");
    const foodEl = document.getElementById("food");
    const interactEl = document.getElementById("interact");
    const countdownEl = document.getElementById("countdown");
    const food60TimerEl = document.getElementById("food60Timer");

    const emojis = ["🐣", "🦈", "🐤", "🐔", "🦄", "🐲", "🦖", "👾", "🐉", "🐖"];
    const colors = ["red", "yellow", "lime", "cyan", "violet", "orange", "white"];

    let level = 1;
    let exp = 0;
    let food = 5;
    let interact = 30;
    let timer = 30;
    let food60Timer = 3600;
    let genHistory = [];
    let canLevelUp = true;

    function expToNextLevel(lv) {
      if (lv <= 10) return 10;
      if (lv <= 30) return 50;
      return 100;
    }

    function updateUI() {
      levelEl.textContent = level;
      expEl.textContent = exp;
      foodEl.textContent = food;
      interactEl.textContent = interact;
      countdownEl.textContent = timer;
      food60TimerEl.textContent = food60Timer;
      const maxExp = expToNextLevel(level);
      expBar.style.width = `${Math.min(100, Math.min(exp, maxExp) / maxExp * 100)}%`;
    }

    function mutatePet() {
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      const color = colors[Math.floor(Math.random() * colors.length)];
      petEl.textContent = emoji;
      petEl.style.color = color;
      genHistory.push(`Cấp ${level}: ${emoji} (${color})`);
      renderHistory();
    }

    function renderHistory() {
      historyEl.innerHTML = genHistory.slice(-20).map(g => `<div>${g}</div>`).join('');
    }

    function gainExp(amount) {
      exp += amount;
      while (canLevelUp && exp >= expToNextLevel(level) && level < 100) {
        exp -= expToNextLevel(level);
        level++;
        mutatePet();
        canLevelUp = false;
        setTimeout(() => {
          canLevelUp = true;
          tryAutoLevel();
        }, 30000);
      }
      updateUI();
      saveData();
    }

    function tryAutoLevel() {
      if (exp >= expToNextLevel(level) && level < 100) {
        gainExp(0);
      }
    }

    function interact() {
      if (interact > 0) {
        interact--;
        gainExp(1);
        updateUI();
      }
    }

    function feed() {
      if (food > 0) {
        food--;
        gainExp(5);
        updateUI();
      }
    }
    
    
    
    
    
    
    
    
    
    #code# 

    function redeemCode() {
      const input = document.getElementById("codeInput").value.trim().toUpperCase();
      if (input === "adtest1") {
        food += 100;
        alert("✅ Nhận thành công 100 thức ăn!");
      } else {
        alert("❌ Mã không hợp lệ!");
      }
      updateUI();
    }
    
    
    
    
    
    
  

    function saveData() {
      localStorage.setItem("genPetData", JSON.stringify({ level, exp, food, interact, genHistory }));
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem("genPetData"));
      if (data) {
        level = data.level || 1;
        exp = data.exp || 0;
        food = data.food ?? 5;
        interact = data.interact ?? 30;
        genHistory = data.genHistory || [];
        renderHistory();
      }
    }

    setInterval(() => {
      timer--;
      food60Timer--;

      if (timer <= 0) {
        if (interact < 99) interact++;
        timer = 30;
      }

      if (food60Timer <= 0) {
        food += 10;
        if (food > 99) food = 99;
        food60Timer = 3600;
      }

      updateUI();
      saveData();
    }, 1000);

    loadData();
    updateUI();
  </script>
</body>
</html>
